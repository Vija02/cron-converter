<!DOCTYPE html>
<html ng-app="app">
<head>
  <title></title>
</head>
<body>
<div ng-controller="cronCtrl">
  <h1>Hello</h1>
  <p>Input a cron string</p>
  <input ng-model="cronString">
  <p>Prev</p>
  <span>{{ cronString | prevCronSchedule }}</span>
  <p>Next</p>
  <span>{{ cronString | nextCronSchedule }}</span>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script type="text/javascript" src="cronCtrl.js"></script>
<script type="text/javascript" src="../../dist/cron.min.js"></script>
</body>
</html>
